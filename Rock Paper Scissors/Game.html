<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock-Paper-Scissors</h1>
        <div class="choices">
            <!-- SVG for Rock -->
            <img id="rock" src="rock.svg" alt="Rock" width="100" height="100">

            <!-- SVG for Paper -->
            <img id="paper" src="paper.svg" alt="Paper" width="100" height="100">

            <!-- SVG for Scissors -->
            <img id="scissors" src="scissors.svg" alt="Scissors" width="100" height="100">
        </div>
        <div id="result"></div>
        <div id="score">
            <p>Score:</p>
            <p><img src="man.svg" alt="Player" width="35" height="35">: <span id="player-score">0</span> | <img src="robot.svg" alt="Robot" width="35" height="35">: <span id="computer-score">0</span></p>
        </div>
        <button id="reset">Reset Game</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
